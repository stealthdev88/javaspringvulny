<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

<p th:utext="'Search results for: ' + ${search.searchText}"></p>

<table>
    <tr th:each="item: ${items}">
        <td th:text="${item.id}" />
        <td th:text="${item.name}" />
        <td th:text="${item.description}" />
    </tr>
</table>

<a href="/search">Search</a>

</body>
</html>
