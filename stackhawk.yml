app:
  applicationId: ${APP_ID:b04badbc-b0b9-4988-be65-2ebc25e507d5}
  host: ${APP_HOST:https://localhost:9000}
  env: ${APP_ENV:Form Cookie}
  autoPolicy: true
  autoInputVectors: true
  excludePaths:
    - "/logout"
#    - "/login-form-multi"
#    - "/login-code"
#    - "/api/jwt.*"
  antiCsrfParam: "_csrf"
  openApiConf:
    path: /openapi
  authentication:
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: ".*200.*"
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"

hawk:
  spider:
    base: true
    maxDurationMinutes: 5
#  config:
#    - "scanner.analyser.redirectEqualsNotFound=false"
#    - "scanner.analyser.followRedirect=true"
  failureThreshold: high
