app:
  applicationId: ${APP_ID:e8ce818e-b9a8-42f1-9944-47799acb8788}
  host: ${APP_HOST:https://localhost:9000}
  env: ${APP_ENV:Form Cookie}
  autoPolicy: true
  autoInputVectors: true
  excludePaths:
    - "/logout"
    - "/api/jwt.*"
  antiCsrfParam: "_csrf"
  openApiConf:
    path: /openapi
  authentication:
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: ".*200.*"
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"

hawk:
  spider:
    base: true
    maxDurationMinutes: 5
  failureThreshold: high

