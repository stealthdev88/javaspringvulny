app:
  applicationId: ${APP_ID:b04badbc-b0b9-4988-be65-2ebc25e507d5}
  env: ${APP_ENV:dev}
  host: ${APP_HOST:https://localhost:9000}
#  openApiConf:
#    strict: true
#    filePath: "tmp/test-openapi.json"
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
hawk:
  spider:
    maxDurationMinutes: 5

