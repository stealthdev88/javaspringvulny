app:
  env: ${APP_ENV:JWT Bearer Token}
  openApiConf:
    path: /openapi
  authentication:
    external:
      type: TOKEN
      value: ${AUTH_TOKEN}
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    testPath:
      path: /api/jwt/items/search/
      success: ".*200.*"

hawk:
  spider:
    base: false
