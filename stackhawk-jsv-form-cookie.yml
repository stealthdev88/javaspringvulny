hawk:
  spider:
    maxDurationMinutes: 2
app:
  applicationId: ${APP_ID:ae764fec-e001-4f4a-b4b4-85aaf8f0605c}
  env: ${APP_ENV:dev}
  openApiConf:
    path: /openapi.yaml
  # env: dev
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: ".*200.*"
