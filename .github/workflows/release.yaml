name:  Release
on:
  workflow_dispatch:
    branches: [ main ]

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Gradle assemble
        run: './gradlew :assemble'
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            build/libs/java-spring-vuly-0.1.0.jar
